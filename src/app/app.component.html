<mat-card>
<div flag class=" mat-elevation-z8">
  <mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let users; ">{{users.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let users; "> {{users.first_name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let users; "> {{users.last_name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="avatar">
      <mat-header-cell *matHeaderCellDef> Avatar </mat-header-cell>
      <mat-cell *matCellDef="let users; "> <img [src]=users.avatar>  </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> <button mat-button color="accent" (click)="add()">Add</button> </mat-header-cell>
      <mat-cell *matCellDef="let users; let i=index"> 
        <button mat-icon-button color="accent" (click)="edit(users)">Edit</button>
        <button mat-icon-button color="accent" (click)="delete(i,users)">Delete</button>
        <button mat-icon-button color="accent" (click)="view(users)">View</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; let i=index columns: displayedColumns"></mat-row>
  </mat-table>
  
  <mat-paginator  #paginator
  [length]="length"
  [pageSize]="page_size"
  [showFirstLastButtons]="true"
  (page)="pageEvent = $event; onPaginateChange($event)">
</mat-paginator>
</div>
</mat-card>
